<mat-card style="background-color: 673ab7; color: white;">
    <br>
    <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
    <br>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <p style="margin-bottom: 25px;">
          <mat-form-field>
            <input type="email" matInput placeholder="Enter email" formControlName="username">
            <mat-error *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)">
              <span *ngIf="form.controls['username'].hasError('required')">Email is required.</span>
              <span *ngIf="form.controls['username'].hasError('email')">Please enter a valid email address.</span>
            </mat-error>
          </mat-form-field>
        </p>
  
        <p style="margin-bottom: 25px;">
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
              <span *ngIf="form.controls['password'].hasError('required')">Password is required.</span>
              <span *ngIf="form.controls['password'].hasError('minlength')">Password must be at least 6 characters long.</span>
            </mat-error>
          </mat-form-field>
        </p>
  
        <div class="button">
          <button type="submit" mat-button color="white" [disabled]="form.invalid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
